name: ztd_password_manager
description: Zero-Trust Distributed Password Manager - A secure, offline-first password manager with WebDAV sync

publish_to: 'none'

version: 0.2.4+4

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.24.5'

dependencies:
  flutter:
    sdk: flutter
  
  # Cryptography
  pointycastle: ^3.7.4
  crypto: ^3.0.3
  
  # Database - SQLCipher
  sqflite_sqlcipher: ^2.1.0
  sqflite_common: ^2.5.0
  
  # WebDAV Client
  webdav_client: ^1.2.2
  dio: ^5.4.0
  
  # Hardware Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Utilities
  uuid: ^4.3.3
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  path_provider: ^2.1.1
  path: ^1.8.3
  intl: ^0.18.1
  collection: ^1.18.0
  synchronized: ^3.1.0
  
  # UI
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  
  # QR Code Scanner
  mobile_scanner: ^5.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
