name: ztd_password_manager
description: Zero-Trust Distributed Password Manager - A secure, offline-first password manager with WebDAV sync

publish_to: 'none'

version: 0.2.7+7

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Cryptography
  pointycastle: ^4.0.0
  crypto: ^3.0.3
  
  # Database - SQLCipher
  sqflite_sqlcipher: ^3.4.0
  sqflite_common: ^2.5.0
  
  # WebDAV Client
  webdav_client: ^1.2.2
  dio: ^5.4.0
  
  # Hardware Security
  flutter_secure_storage: ^10.0.0
  local_auth: ^3.0.1
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Utilities
  uuid: ^4.3.3
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0
  path_provider: ^2.1.1
  path: ^1.8.3
  intl: ^0.20.2
  collection: ^1.18.0
  synchronized: ^3.1.0
  
  # UI
  flutter_slidable: ^4.0.3
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  
  # QR Code Scanner
  mobile_scanner: ^7.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^3.2.5
  mockito: ^5.4.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
